        <script type="text/javascript">
            var ws;
            var selected_user;

            var user_list = [
                {
                    user: "Dr. John",
                    id: 1
                },
                {
                    user: "Dr. Jane",
                    id: 2
                },
                {
                    user: "Dr. Thomas",
                    id: 3
                },
            ]

            $(document).ready(function() {

                $('#sendButton').click(function(e) {
                    sendMessage();
                });

                $('#userButton').click(function(e) {
                    selected_user = user_list[$('#userSelect').val() - 1];
                    $('#userModal').modal('hide');

                    showWelcomeMessage(selected_user);
                });

                $('#messageBox').keypress(function (e) {
                    if (e.which == 13) {
                        sendMessage();
                    }
                });

                initWebSocket();
                initUserList();
                $('#userModal').modal('show');

            });

            function initUserList() {
                for (var i=0; i<user_list.length; i++) {
                    $('#userSelect').append($('<option>').val(user_list[i].id).html(user_list[i].user));
                }
            }

            function initWebSocket() {
                var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
                ws = new WebSocket(ws_scheme + "://" + window.location.host + "/test_room/");
                ws.onmessage = function(e) {
                    onMessage(e)
                }
            }

            function sendMessage() {
                if (ws) {
                    var text = $('#messageBox').val();
                    if (text.length > 0) {
                        ws.send('[' + selected_user.id + ']' + text);
                        addMessageBox(text, selected_user, 'left');
                        $('#messageBox').val('');
                    }
                }
            }

            function onMessage(e) {
                var text = e.data;
                var pattern = /\[.*\]/i
                var extract_user = pattern.exec(text).toString().replace('[', '').replace(']', '');
                text = text.replace(/\[.*\]/i, '');

                if (extract_user != selected_user.id) {
                    addMessageBox(text, lookupUser(extract_user), 'right');
                }
            }

            function addMessageBox(text, user, direction) {
                var date = new Date();

                var template = '<li class="' + direction + ' clearfix"><span class="chat-img pull-' + direction + '"><img src="http://bootdey.com/img/Content/user_' + user.id + '.jpg" alt="User Avatar"></span><div class="chat-body clearfix"><div class="header"><strong class="primary-font">' + user.user + '</strong><small class="pull-right text-muted"><i class="fa fa-clock-o"></i> ' + pad(date.getHours(), 2) + ":" + pad(date.getMinutes(), 2) +'</small></div><p>' + text + '</p></div></li>'

                $('#chatBox').append(template);
                $(window).scrollTop($(document).height());
            }

            function showWelcomeMessage(user) {
                var text = "Welcome " + user.user;
                var date = new Date();
                var template = '<li class="right clearfix"><span class="chat-img pull-right"><img src="http://bootdey.com/img/Content/user_5.jpg" alt="User Avatar"></span><div class="chat-body clearfix"><div class="header"><strong class="primary-font">System</strong><small class="pull-right text-muted"><i class="fa fa-clock-o"></i> ' + pad(date.getHours(), 2) + ":" + pad(date.getMinutes(), 2) +'</small></div><p>' + text + '</p></div></li>'

                $('#chatBox').append(template);
            }

            function lookupUser(user_id) {
                for (var i=0; i<user_list.length; i++) {
                    console.log(user_list[i].id + " , " + user_id);
                    if (user_list[i].id == user_id) {
                        return user_list[i];
                    }
                }

                return { user: "John Doe", id: 1 };
            }

            function pad(num, size) {
                var s = num+"";
                while (s.length < size) s = "0" + s;
                return s;
            }
